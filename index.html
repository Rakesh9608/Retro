<html>
 <head>
  <title>
   Reto India
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF5E1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #FFF5E1;
        }
        .header img {
            width: 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #FF7F50;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .main-content .text {
            max-width: 50%;
        }
        .main-content h1 {
            font-size: 60px;
            margin: 0;
        }
        .main-content p {
            font-size: 20px;
            margin: 10px 0;
        }
        .main-content .explore-btn {
            background-color: #FF7F50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .main-content .explore-btn:hover {
            background-color: #FF4500;
        }
        .main-content img {
            width: 300px;
        }
        .social-icons {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-icons a {
            color: #000;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #FF7F50;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .main-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .main-content .text {
                max-width: 100%;
            }
            .main-content img {
                width: 100%;
                max-width: 300px;
                margin-top: 20px;
            }
        }
  </style>
 </head>
 <body>

    </a>
   </nav>
  </header>
  <div class="main-content">
   <div class="text">
    <h1>

    </p>

     EXPLORE WITH US
    </button>
   </div>
   <img alt="Reto India Logo Large" height="300" src="" width="300"/>
  </div>
  <div class="social-icons">
   <a href="#">
    <i class="fab fa-twitter">
    </i>
   </a>
   <a href="#">
    <i class="fab fa-facebook-f">
    </i>

    <i class="fab fa-instagram">

   </a>
   <a href="#">
    <i class="fas fa-check">

   </a>
  </div>
  <div class="footer">
   Reto INDIA is a new gen marketplace connecting with the old gems of our land

 </body>
</html>
